<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Hosting | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="logo">VENOM <span>HOSTING</span></h1>
            <p>Welcome back, legend!</p>
            
            <form id="authForm">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="button" class="btn-main" onclick="goToDashboard()">Login</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button class="btn-google" onclick="goToDashboard()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Sign in with Google
            </button>

            <p class="footer-text">Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
